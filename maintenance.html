<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMU - Initializing...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f1117 0%, #151823 50%, #000000 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated background orbs */
        .bg-orb-1 {
            position: absolute;
            top: -200px;
            left: -200px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float1 18s ease-in-out infinite;
            filter: blur(40px);
        }

        .bg-orb-2 {
            position: absolute;
            bottom: -250px;
            right: -250px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float2 22s ease-in-out infinite;
            filter: blur(50px);
        }

        .bg-orb-3 {
            position: absolute;
            top: 50%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(129, 140, 248, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: float3 20s ease-in-out infinite;
            filter: blur(60px);
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-25px, -25px) rotate(-120deg); }
            66% { transform: translate(20px, -10px) rotate(-240deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(15px, -15px) scale(1.1); }
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 600px;
            padding: 0 20px;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ef4444 0%, #ec4899 50%, #ef4444 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -2px;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(236, 72, 153, 0.8)); }
        }

        .subtitle {
            font-size: 1.25rem;
            color: #9ca3af;
            margin-bottom: 3rem;
            font-weight: 500;
        }

        .loading-container {
            margin-bottom: 2rem;
        }

        .loading-text {
            font-size: 1rem;
            color: #ef4444;
            margin-bottom: 1rem;
            font-weight: 600;
            animation: loading-dots 2s infinite;
        }

        @keyframes loading-dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444 0%, #ec4899 50%, #ef4444 100%);
            border-radius: 10px;
            width: 0%;
            animation: loading-progress 8s ease-out infinite;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes loading-progress {
            0% { width: 0%; }
            20% { width: 15%; }
            40% { width: 35%; }
            60% { width: 60%; }
            80% { width: 85%; }
            100% { width: 100%; }
        }

        .status-text {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 1.5rem;
            font-weight: 400;
        }

        .features {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .feature {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-2px);
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.1);
        }

        .feature-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #ef4444;
            margin-bottom: 0.25rem;
        }

        .feature-desc {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            .features {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-orb-1"></div>
    <div class="bg-orb-2"></div>
    <div class="bg-orb-3"></div>
    
    <div class="container">
        <div class="logo">IMU</div>
        <div class="subtitle">Intelligent Market Utility</div>
        
        <div class="loading-container">
            <div class="loading-text" id="loadingText">Initializing neural networks</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="status-text">
            Preparing advanced trading intelligence...
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-title">KOL Tracking</div>
                <div class="feature-desc">Monitor top traders</div>
            </div>
            <div class="feature">
                <div class="feature-title">Market Analytics</div>
                <div class="feature-desc">Real-time insights</div>
            </div>
            <div class="feature">
                <div class="feature-title">Wallet Ranking</div>
                <div class="feature-desc">Performance metrics</div>
            </div>
        </div>
    </div>

    <script>
        const loadingTexts = [
            "Initializing neural networks",
            "Connecting to Solana blockchain",
            "Loading KOL database",
            "Calibrating trading algorithms",
            "Syncing market data",
            "Preparing user interface",
            "Finalizing system checks"
        ];

        let currentIndex = 0;
        const loadingTextElement = document.getElementById('loadingText');

        function updateLoadingText() {
            loadingTextElement.style.opacity = '0';
            setTimeout(() => {
                loadingTextElement.textContent = loadingTexts[currentIndex];
                loadingTextElement.style.opacity = '1';
                currentIndex = (currentIndex + 1) % loadingTexts.length;
            }, 300);
        }

        // Change loading text every 1.2 seconds
        setInterval(updateLoadingText, 1200);

        // Add smooth opacity transition
        loadingTextElement.style.transition = 'opacity 0.3s ease';
    </script>
</body>
</html>
