<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="public/imuicon.png">
    <title>IMU - Launching Soon</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background: #10121a;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(22, 24, 34, 0.98);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            min-width: 320px;
            max-width: 90vw;
            text-align: center;
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            animation: cardIn 1.1s cubic-bezier(.4,0,.2,1) 0.2s forwards;
        }
        @keyframes cardIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .logo {
            font-size: 2.7rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 1.1rem;
            background: linear-gradient(90deg, #ef4444 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeInUp 1s 0.5s forwards;
        }
        .subtitle {
            font-size: 1.15rem;
            color: #bdbdbd;
            margin-bottom: 2.2rem;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 1s 0.8s forwards;
        }
        .progress-container {
            width: 100%;
            max-width: 340px;
            margin: 2.5rem auto 0 auto;
            padding: 0 0.5rem;
            opacity: 0;
            animation: fadeInUp 1s 1.1s forwards;
        }
        .progress-bar-bg {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.08);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ef4444 0%, #ec4899 100%);
            border-radius: 6px;
            transition: width 1.2s cubic-bezier(.4,0,.2,1);
        }
        .status {
            font-size: 1.08rem;
            color: #ef4444;
            margin-top: 2.2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeInUp 1s 1.3s forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 500px) {
            .card {
                padding: 1.2rem 0.5rem 1.2rem 0.5rem;
                min-width: unset;
            }
            .logo {
                font-size: 2rem;
            }
            .progress-container {
                max-width: 95vw;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">IMU</div>
        <div class="subtitle">Final stage of launching IMU...</div>
        <div class="progress-container">
            <div class="progress-bar-bg">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        <div class="status">Please stand by while we prepare your experience.</div>
    </div>
    <script>
        // Animate the progress bar to 90%
        const progressBar = document.getElementById('progressBar');
        setTimeout(() => {
            progressBar.style.width = "90%";
        }, 300); // slight delay for animation effect
    </script>
</body>
</html>
